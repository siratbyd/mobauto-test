# Platform Configuration
platform=android
# platform options: android, ios, web

# Android Configuration
android.app.package=com.example.app
android.app.activity=com.example.app.MainActivity
android.device.name=Pixel_4_API_30
android.platform.version=11.0
android.automation.name=UiAutomator2
android.app.path=apps/android/app-debug.apk

# iOS Configuration
ios.bundle.id=com.example.app
ios.device.name=iPhone 12
ios.platform.version=14.5
ios.automation.name=XCUITest
ios.app.path=apps/ios/App.app

# Web Configuration
web.base.url=https://www.example.com
web.browser=chrome
# browser options: chrome, firefox, edge, safari

# Appium Configuration
appium.server.url=http://localhost:4723/wd/hub
appium.server.port=4723

# Test Configuration
test.timeout=30
test.retry.count=2
test.parallel.count=3

# Report Configuration
report.directory=target/cucumber-reports
report.format=html,json
screenshot.directory=target/screenshots 